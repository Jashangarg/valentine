<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<style>
/* General page setup */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #ffb3c6, #ff4d6d);
}

/* Flex wrapper for full page centering */
.page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    text-align: center;
    position: relative;
    flex-direction: column;
}

/* Start Page */
#startPage h1 {
    font-size: 50px;
    margin-bottom: 40px;
    color: white;
}

#startPage button {
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background-color: #2ecc71;
    color: white;
}

/* Valentine Page */
#valentinePage {
    display: none;
}

#valentinePage h1 {
    font-size: 40px;
    color: white;
    margin-bottom: 30px;
    z-index: 2;
}

.buttons {
    display: flex;          /* horizontal layout */
    justify-content: center; /* center horizontally */
    gap: 40px;              /* space between Yes and No */
    z-index: 2;
    position: relative;
}

#yes {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #2ecc71;
    color: white;
    position: relative;   /* allows shifting without breaking flex */
    left: -200px;  
}

#no {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #e74c3c;
    color: white;
    position: fixed; /* start next to Yes */
    left: 61%;       /* slightly right to align with Yes */
    top: 57%;
    transform: translate(-50%, -50%);
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<!-- Start Page -->
<div id="startPage" class="page">
    <h1>Welcome!</h1>
    <button onclick="startValentine()">Start</button>
</div>

<!-- Valentine Page -->
<div id="valentinePage" class="page">
    <h1>❤️❤️❤️Will you be my Valentine? ❤️❤️❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onmouseenter="moveNo()">No</button>
    </div>
</div>

<script>
// Show Valentine page
function startValentine() {
    document.getElementById("startPage").style.display = "none";
    document.getElementById("valentinePage").style.display = "flex"; // keep content centered
}

// Yes button action
function yesClick() {
    document.body.innerHTML = "<h1 style='color:white; text-align:center; margin-top:20%; font-size:50px;'>You made my day ❤️</h1>";
}

// Move No button randomly
function moveNo() {
    const noBtn = document.getElementById("no");
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Create floating hearts
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 5 + "s";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
