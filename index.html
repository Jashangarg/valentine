<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* BIG HEART */
    .big-heart {
        position: absolute;
        font-size: 220px;
        opacity: 0.25;
        animation: pulse 2s infinite;
        z-index: 1;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        z-index: 2;
        text-align: center;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 200px;
        z-index: 2;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.1);
    }

    #yes {
        background-color: #4CAF50;
        color: white;
    }

    #no {
        background-color: #f44336;
        color: white;
        position: absolute;
        left: 120px;
        top: 80px;
    }

    /* Floating hearts & flowers */
    .float {
        position: absolute;
        font-size: 24px;
        animation: floatUp linear infinite;
        opacity: 0.8;
        z-index: 0;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="big-heart">‚ù§Ô∏è</div>

<h1>Will you be my Valentine? üíï</h1>

<div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üò¢</button>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");
        const container = document.querySelector(".buttons");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div class="big-heart">‚ù§Ô∏è</div>
            <h1>Yayyy! üíñ</h1>
            <h1>You‚Äôre my Valentine üåπ</h1>
        `;
    }

    const emojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üå∏", "üåπ"];

    function createFloatingEmoji() {
        const emoji = document.createElement("div");
        emoji.classList.add("float");
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = (3 + Math.random() * 4) + "s";
        emoji.style.fontSize = (20 + Math.random() * 20) + "px";

        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 7000);
    }

    setInterval(createFloatingEmoji, 300);
</script>

</body>
</html>
