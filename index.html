<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #ffb3c6, #ff4d6d);
}

.page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    text-align: center;
    position: relative;
    flex-direction: column;
}

/* Start Page */
#startPage h1 {
    font-size: 50px;
    margin-bottom: 40px;
    color: white;
}

#startPage button {
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background-color: #2ecc71;
    color: white;
}

/* Valentine Page */
#valentinePage {
    display: none;
}

#question {
    font-size: 40px;
    color: white;
    margin-bottom: 30px;
    z-index: 2;
    transition: 0.3s ease;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    z-index: 2;
    position: relative;
}

/* YES Button */
#yes {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #2ecc71;
    color: white;
    position: relative;
    left: -200px;
    transition: transform 0.3s ease;
}

/* Balloon bounce animation */
@keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.2); }
    60% { transform: scale(1.1); }
    100% { transform: scale(1.3); }
}

/* NO Button */
#no {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #e74c3c;
    color: white;
    position: fixed;
    left: 61%;
    top: 57%;
    transform: translate(-50%, -50%);
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    font-size: 20px;
    animation: sparkleAnim 1s ease forwards;
}

@keyframes sparkleAnim {
    0% { opacity: 1; transform: scale(0.5); }
    100% { opacity: 0; transform: scale(1.5); }
}
</style>
</head>

<body>

<div id="startPage" class="page">
    <h1>Welcome!</h1>
    <button onclick="startValentine()">Start</button>
</div>

<div id="valentinePage" class="page">
    <h1 id="question">â¤ï¸ Will you be my Valentine? â¤ï¸</h1>
    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onmouseenter="moveNo()">No</button>
    </div>
</div>

<script>

let yesSize = 1;
let messageIndex = 0;

const messages = [
    "Are you sure? ğŸ¥º",
    "Think again cutie ğŸ’•",
    "Donâ€™t break my heart ğŸ’”",
    "Iâ€™ll give you chocolate ğŸ«",
    "Pretty please? ğŸ¥°",
    "You know you want to ğŸ˜˜",
    "Stop running away ğŸ˜­",
    "Just press Yes already ğŸ˜Œ",
    "Youâ€™re my favorite person ğŸ’–",
    "Okay now you HAVE to say yes ğŸ˜¤"
];

function startValentine() {
    document.getElementById("startPage").style.display = "none";
    document.getElementById("valentinePage").style.display = "flex";
}

function yesClick() {
    document.body.innerHTML =
    "<h1 style='color:white; text-align:center; margin-top:20%; font-size:60px;'>YAYYYYYY ğŸ’–ğŸ‰<br>You made my whole year! ğŸ˜</h1>";
}

/* Move No + Grow Yes + Change Message */
function moveNo() {

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    /* Move No randomly */
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    /* Grow Yes like balloon */
    yesSize += 0.25;
    yesBtn.style.transform = `scale(${yesSize})`;

    /* Bounce effect */
    yesBtn.style.animation = "bounce 0.3s ease";
    setTimeout(() => {
        yesBtn.style.animation = "";
    }, 300);

    /* Change cute message */
    if (messageIndex < messages.length) {
        question.innerText = messages[messageIndex];
        messageIndex++;
    }

    /* Add sparkle effect */
    createSparkle();
}

/* Sparkle */
function createSparkle() {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerHTML = "âœ¨";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);

    setTimeout(() => {
        sparkle.remove();
    }, 1000);
}

/* Floating hearts */
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 5 + "s";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
}

</script>

</body>
</html>
