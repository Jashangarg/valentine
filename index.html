<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #ff6a88);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
}

/* Animated background */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    text-align: center;
    position: relative;
    flex-direction: column;
}

#startPage h1 {
    font-size: 50px;
    margin-bottom: 40px;
    color: white;
    text-shadow: 0 0 15px pink;
}

#startPage button {
    padding: 15px 40px;
    font-size: 22px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px #ff6a88;
}

#valentinePage { display: none; }

#question {
    font-size: 42px;
    color: white;
    margin-bottom: 30px;
    text-shadow: 0 0 20px #ff99cc;
    transition: transform 0.4s ease;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
    position: relative;
}

/* YES Button */
#yes {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 20px #ff85a2;
}

#yes:hover {
    box-shadow: 0 0 40px #ff85a2;
}

@keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.25); }
    60% { transform: scale(1.15); }
    100% { transform: scale(1.3); }
}

/* NO Button */
#no {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background-color: #a83279;
    color: white;
    position: fixed;
    left: 60%;
    top: 57%;
    transform: translate(-50%, -50%);
}

/* Floating hearts */
.heart {
    position: absolute;
    animation: float 8s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* Sparkles */
.sparkle {
    position: absolute;
    animation: sparkleAnim 1s ease forwards;
}

@keyframes sparkleAnim {
    0% { opacity: 1; transform: scale(0.5); }
    100% { opacity: 0; transform: scale(2); }
}
</style>
</head>

<body>

<div id="startPage" class="page">
    <h1>Welcome ğŸ’–</h1>
    <button onclick="startValentine()">Start</button>
</div>

<div id="valentinePage" class="page">
    <h1 id="question">â¤ï¸ Will you be my Valentine? â¤ï¸</h1>
    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
        <button id="no" onmouseenter="moveNo()">No ğŸ’”</button>
    </div>
</div>

<script>

let yesSize = 1;
let messageIndex = 0;

const heartEmojis = ["â¤ï¸","ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’","ğŸ’","ğŸ’•"];

const messages = [
    "Are you sure? ğŸ¥º",
    "Think again cutie ğŸ’•",
    "Donâ€™t break my heart ğŸ’”",
    "Youâ€™re my favorite person ğŸ’–",
    "Pretty please? ğŸ¥°",
    "You make my world brighter âœ¨",
    "My heart chose you ğŸ’˜",
    "Forever starts with Yes ğŸ’"
];

function startValentine() {
    document.getElementById("startPage").style.display = "none";
    document.getElementById("valentinePage").style.display = "flex";
}

function yesClick() {
    document.body.innerHTML =
    "<h1 style='color:white; text-align:center; margin-top:20%; font-size:70px; text-shadow:0 0 20px pink;'>She Said YES ğŸ’–âœ¨<br>Our story begins now ğŸ’•</h1>";
}

function moveNo() {

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    // Grow Yes
    yesSize += 0.25;
    yesBtn.style.transform = `scale(${yesSize})`;

    // Bounce animation
    yesBtn.style.animation = "bounce 0.3s ease";
    setTimeout(() => { yesBtn.style.animation = ""; }, 300);

    // Move text upward dynamically
    let moveUp = yesSize * 18;
    question.style.transform = `translateY(-${moveUp}px)`;

    if (messageIndex < messages.length) {
        question.innerText = messages[messageIndex];
        messageIndex++;
    }

    createSparkle();
}

/* Create 80 colorful floating hearts */
for (let i = 0; i < 80; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 8 + "s";
    heart.style.fontSize = (20 + Math.random() * 40) + "px";
    document.body.appendChild(heart);
}

/* Sparkle effect */
function createSparkle() {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.innerHTML = "âœ¨";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    sparkle.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(sparkle);
    setTimeout(() => { sparkle.remove(); }, 1000);
}

</script>

</body>
</html>
